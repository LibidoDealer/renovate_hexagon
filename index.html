<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修维度优先级图表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #radar-chart-container {
      width: 800px;
      height: 800px;
      margin: 0 auto 30px;
    }
    .slider-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .slider-group label {
      font-weight: bold;
      width: 300px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider-group input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>装修维度优先级图表</h1>
  
  <div class="slider-group">
    <label for="a">性价比: <input type="range" id="a" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="b">设计感: <input type="range" id="b" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="c">舒适度: <input type="range" id="c" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="d">耐用性: <input type="range" id="d" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="e">环保性: <input type="range" id="e" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="f">施工质量: <input type="range" id="f" min="1" max="10" value="5" oninput="updateChart()"></label>
  </div>

  <div id="radar-chart-container">
    <canvas id="radar-chart"></canvas>
  </div>

  <script>
    let radarChart;

    function initializeChart() {
      const ctx = document.getElementById('radar-chart').getContext('2d');
      radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['性价比', '设计感', '舒适度', '耐用性', '环保性', '施工质量'],
          datasets: [{
            label: '装修维度优先级',
            data: [5, 5, 5, 5, 5, 5], // 初始数据
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
          }]
        },
        options: {
          responsive: false,  // 禁用响应式布局，避免图表移动
          maintainAspectRatio: false,  // 禁用长宽比保持
          scale: {
            ticks: {
              beginAtZero: true,
              min: 1,
              max: 10,
              stepSize: 1
            }
          }
        }
      });
    }

    function updateChart() {
      // 获取所有滑块的值
      const data = [
        document.getElementById('a').value,
        document.getElementById('b').value,
        document.getElementById('c').value,
        document.getElementById('d').value,
        document.getElementById('e').value,
        document.getElementById('f').value
      ];

      // 更新图表数据并重新绘制
      radarChart.data.datasets[0].data = data;
      radarChart.update();
    }

    // 页面加载时初始化图表
    window.onload = initializeChart;
  </script>
</body>
</html>
