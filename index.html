<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>六边形图生成器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #radar-chart {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
      margin: 10px 0;
      display: inline-block;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input {
      width: 50px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>六边形图生成器</h1>
  <div class="form-group">
    <label for="a">a: </label>
    <input type="number" id="a" min="1" max="10" value="5">
    <label for="b">b: </label>
    <input type="number" id="b" min="1" max="10" value="5">
    <label for="c">c: </label>
    <input type="number" id="c" min="1" max="10" value="5">
    <label for="d">d: </label>
    <input type="number" id="d" min="1" max="10" value="5">
    <label for="e">e: </label>
    <input type="number" id="e" min="1" max="10" value="5">
    <label for="f">f: </label>
    <input type="number" id="f" min="1" max="10" value="5">
  </div>

  <button onclick="generateChart()">生成六边形图</button>

  <canvas id="radar-chart"></canvas>

  <script>
    // 创建雷达图函数
    function generateChart() {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const c = document.getElementById('c').value;
      const d = document.getElementById('d').value;
      const e = document.getElementById('e').value;
      const f = document.getElementById('f').value;

      const ctx = document.getElementById('radar-chart').getContext('2d');

      const data = {
        labels: ['a', 'b', 'c', 'd', 'e', 'f'],
        datasets: [{
          label: '维度评分',
          data: [a, b, c, d, e, f],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      };

      const options = {
        scale: {
          ticks: {
            beginAtZero: true,
            max: 10
          }
        },
        responsive: true,
        maintainAspectRatio: false
      };

      if (window.radarChart) {
        window.radarChart.destroy();
      }

      window.radarChart = new Chart(ctx, {
        type: 'radar',
        data: data,
        options: options
      });
    }
  </script>
</body>
</html>
