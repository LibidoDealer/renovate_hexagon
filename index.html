<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>六边形图生成器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #radar-chart {
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .slider-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .slider-group label {
      font-weight: bold;
      margin: 10px;
    }
    .slider-group input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>

  <h1>六边形图生成器</h1>
  
  <div class="slider-group">
    <label for="a">a: <input type="range" id="a" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="b">b: <input type="range" id="b" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="c">c: <input type="range" id="c" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="d">d: <input type="range" id="d" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="e">e: <input type="range" id="e" min="1" max="10" value="5" oninput="updateChart()"></label>
    <label for="f">f: <input type="range" id="f" min="1" max="10" value="5" oninput="updateChart()"></label>
  </div>

  <canvas id="radar-chart" width="600" height="600"></canvas>

  <script>
    let radarChart;

    function initializeChart() {
      const ctx = document.getElementById('radar-chart').getContext('2d');
      radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['a', 'b', 'c', 'd', 'e', 'f'],
          datasets: [{
            label: '维度评分',
            data: [5, 5, 5, 5, 5, 5], // 初始数据
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
          }]
        },
        options: {
          scale: {
            ticks: {
              beginAtZero: true,
              min: 1,
              max: 10,
              stepSize: 1
            }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function updateChart() {
      // 获取所有滑块的值
      const data = [
        document.getElementById('a').value,
        document.getElementById('b').value,
        document.getElementById('c').value,
        document.getElementById('d').value,
        document.getElementById('e').value,
        document.getElementById('f').value
      ];

      // 更新图表数据并重新绘制
      radarChart.data.datasets[0].data = data;
      radarChart.update();
    }

    // 页面加载时初始化图表
    window.onload = initializeChart;
  </script>
</body>
</html>
